<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Domaci</title>
</head>
<body>

    <div class="card">
        <h1>Login to Your Account</h1>

        <div class="card-button">
            <button class="card-button-facebook">Facebook</button>
            <button class="card-button-google">Google</button>
        </div>

        <div class="card-input">
            <input class="card-input-email" placeholder="Your email" type="text">
            <input class="card-input-password" placeholder="Your password" type="text">
        </div>

        <div class="underline">
            <span>Forgot your password?</span>
        </div>

        <button class="card-button-login">Login</button>

        <div class="footer">
            <span>You dont have an account?</span>
        </div>
            
       
    </div>
    
</body>
</html>
