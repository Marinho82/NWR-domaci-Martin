<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random Color</title>
</head>
<body>
    
    <main id="main" class="bg-stone-50 flex flex-col items-center justify-center w-full h-full">
        <h1 class="text-2xl mb-2">Random color generator</h1>
        <p class="text-stone-400">Click button </p>
        <button id="generate-color" class="bg-red-500 text-white py-2 px-3 rounded-md mt-5 hover:bg-red-600">Generate color</button>

        <article id="bgColor" class="shadow-lg w-[300] mt-6 rounded-md flex items-center justify-center">
            <span id="color">rgb(0, 0, 0)</span>
        </article>
    </main>



    <script src="./script.js"></script>
</body>
</html>
