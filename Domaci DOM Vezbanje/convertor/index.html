<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Convertor</title>
</head>
<body>
    
    <main id="main" class=" bg-yellow-100 flex flex-col items-center justify-center w-full h-full">
        <h1 class="text-4xl mb-3 font-mono text-bold">Curency convertor</h1>
        <label for="" class="font-mono text-2xl">Value to convert </label>
        <input id="input-amount" type="text" placeholder="Enter amount" class="rounded-md p-2 text-center">

        <div class="flex items-center justfy-center">
            <button id="convert-btn" class="text-stone-700 bg-purple-500 text-white p-2 mx-3 my-3 rounded-md hover:bg-purple-600 shadow-lg">Convert</button>   
        </div>

        <label for="" class="font-mono text-2xl">Converted value </label>
        <span id="output-amount" class="rounded-md font-bold p-2 text-center bg-white shadow-lg">0</span>

        <button id="reset-btn" class="text-stone-700 bg-purple-500 text-white p-2 mx-3 my-3 rounded-md hover:bg-purple-600 shadow-lg">Reset</button>

    </main>



    <script src="/convertor/script.js"></script>
</body>
</html>
